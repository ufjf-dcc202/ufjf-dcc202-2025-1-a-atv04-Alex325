<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC202 Tabelas</title>
  </head>
  <body>
    <h1>DCC202 Tabelas</h1>
    <table>
      <thead>
        <tr>
          <th>Medida</th>
          <th>Mililitros</th>
          <th>Farinha</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1 xícara</td>
          <td>240 ml</td>
          <td>160 g</td>
        </tr>
        <tr>
          <td>1 copo americano</td>
          <td>250 ml</td>
          <td>167 g</td>
        </tr>
        <tr>
          <td>1 colher de sopa</td>
          <td>15 ml</td>
          <td>160 g</td>
        </tr>
        <tr>
          <td>1 colher de chá</td>
          <td>3 ml</td>
          <td>3,4 g</td>
        </tr>
      </tbody>
    </table>

    <h2>Mesclagem de células</h2>
    <table>
      <tbody>
        <tr>
          <td colspan="2">AB</td>
          <td>C</td>
        </tr>
        <tr>
          <td colspan="3">DEF</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td rowspan="2">IL</td>
        </tr>
        <tr>
          <td>J</td>
          <td>K</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
